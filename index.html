<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Secret Message</title>
    <style>
        body {
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .reveal-container {
            font-size: 36px;
            font-weight: 500;
            letter-spacing: 2px;
            padding: 15px;
            min-width: 320px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            filter: blur(10px);
            transition: filter 0.2s ease-in-out;
        }
        .announcement {
            font-size: 28px;
            font-weight: 500;
            margin-top: 30px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Tap to Reveal the Secret</h1>
    <div class="reveal-container" id="reveal-text">Ashton is going to be a Big Brother - July 2025</div>
    <div class="announcement" id="announcement">ðŸŽ‰ Baby #2 on the way! ðŸŽ‰</div>
    
    <script>
        const revealText = document.getElementById("reveal-text");
        const announcement = document.getElementById("announcement");
        let tapCount = 0;
        const maxTaps = 10;
        
        revealText.addEventListener("click", function() {
            if (tapCount < maxTaps) {
                tapCount++;
                revealText.style.filter = `blur(${10 - tapCount}px)`;
            }
            if (tapCount === maxTaps) {
                setTimeout(() => {
                    announcement.style.opacity = 1;
                }, 500);
            }
        });
    </script>
</body>
</html>
