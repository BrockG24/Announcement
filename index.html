<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch & Reveal - Big News!</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
        }
        h1 {
            margin-top: 20px;
            color: #d81b60;
        }
        .canvas-container {
            position: relative;
            margin: 20px auto;
            width: 300px;
            height: 150px;
        }
        canvas {
            border: 2px solid #d81b60;
            background-color: gray;
            cursor: pointer;
        }
        .announcement {
            font-size: 24px;
            font-weight: bold;
            color: #d81b60;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Scratch to Reveal the Surprise!</h1>
    <div class="canvas-container">
        <canvas id="scratchCanvas" width="300" height="150"></canvas>
    </div>
    <div class="announcement" id="announcement">ðŸŽ‰ Baby #2 on the way! Ashton is going to be a Big Brother â€“ July 2025! ðŸŽ‰</div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const canvas = document.getElementById("scratchCanvas");
            const ctx = canvas.getContext("2d");
            const announcement = document.getElementById("announcement");
            let isDrawing = false;
            
            ctx.fillStyle = "gray";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            function scratch(e) {
                if (!isDrawing) return;
                let rect = canvas.getBoundingClientRect();
                let x = e.clientX - rect.left;
                let y = e.clientY - rect.top;
                ctx.clearRect(x - 10, y - 10, 20, 20);
            }
            
            canvas.addEventListener("mousedown", () => isDrawing = true);
            canvas.addEventListener("mouseup", () => isDrawing = false);
            canvas.addEventListener("mousemove", scratch);
            
            canvas.addEventListener("mouseleave", () => isDrawing = false);
            
            setTimeout(() => {
                canvas.style.display = "none";
                announcement.style.display = "block";
            }, 5000); // Auto-reveal after 5 seconds
        });
    </script>
</body>
</html>
